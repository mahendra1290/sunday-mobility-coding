<div class="px-8 md:px-24 flex flex-col justify-evenly gap-2 h-full pt-8">

  <div class="pt-0 md:pt-4">
    <h1 class="text-center text-2xl">Hi There!</h1>
    <h1 class="text-center text-gray-500">Please register your account.</h1>
  </div>

  <form class="flex flex-col gap-2">

    <label class="block">
      <span>Name</span>

      <input class="underline-input" type="text" name="name" id="name">
    </label>

    <label class="block">
      <span class="text-gray-400">Email</span>

      <input class="underline-input" type="email" name="email" id="email" aria-placeholder="email">
    </label>

    <label class="block">
      <span>Mobile</span>

      <input class="underline-input" type="tel" name="mobile" id="mobile">
    </label>

    <label class="block">
      <span>Password</span>

      <input class="underline-input" type="password" name="password" id="password">
    </label>

    <label class="block">
      <span>Confirm Password</span>

      <input class="underline-input" type="password" name="confirmPassword" id="confirmPassword">
    </label>


    <button class="mt-4 w-full text-white rounded-full px-4 py-2 bg-[#61acb3]">Register</button>
    <p class="text-center text-sm text-gray-600">Have an account? <a class="text-blue-500"
        routerLink="/login">Log In</a>
    </p>
  </form>
  <p class="text-xs text-center">Terms of use. Private Policy</p>
</div>
