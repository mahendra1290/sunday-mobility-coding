<div class="px-8 lg:px-24  flex flex-col justify-evenly gap-2 h-full pt-8">

  <div class="pt-0 md:pt-14">
    <h1 class="text-center text-2xl">Welcome Back!</h1>
    <h1 class="text-center text-gray-500">Please login to your account.</h1>
  </div>
  <p class="text-red-400 font-bold text-center" *ngIf="errorMessage">{{errorMessage}}</p>

  <form class="flex flex-col gap-6" [formGroup]="loginForm" (submit)="login()">

    <label class="block">
      <span>Email</span>

      <input class="underline-input" formControlName="email" type="email" name="email" id="email"
        aria-placeholder="email">

      <app-input-error fieldName="Email" [fieldControl]="email"></app-input-error>

    </label>

    <label class="block">
      <span>Password</span>
      <input class="underline-input" formControlName="password" type="password" name="password"
        aria-placeholder="password">
      <app-input-error fieldName="Password" [fieldControl]="password"></app-input-error>
    </label>


    <div class="flex justify-between items-center">
      <label class="block">
        <input class="checkbox-input" type="checkbox" name="remember_me" id="remember_me">
        <span class="ml-2 text-sm">Remember Me</span>
      </label>
      <a class="cursor-pointer text-sm text-right text-blue-500">Forgot password ?</a>
    </div>

    <button type="submit" [disabled]="loginForm.invalid"
      [ngClass]="{'cursor-not-allowed': loading}"
      class="flex items-center justify-center mt-4 w-full disabled:opacity-50 text-white rounded-full px-4 py-2 bg-[#61acb3]">
      <svg
        *ngIf="loading"
        class="animate-spin -ml-1 mr-3 h-6 w-6 text-blue-700" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>Login</button>
    <p class="text-center text-sm text-gray-600">Don't have an account? <a class="text-blue-500"
        routerLink="/register">Sign Up</a>
    </p>
  </form>
  <p class="text-xs text-center">Terms of use. Private Policy</p>

</div>
